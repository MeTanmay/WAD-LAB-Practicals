<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <div class="container">
            <h1>AJAX GET request demonstration</h1>
            <button onclick="get()">AJAX get Request</button>
            <p id="file-data"></p>
        </div>
        <div class="container">
            <h1>AJAX POST request demonstration</h1>
            <input type="text" placeholder="Enter Your Name" id="name">
            <input type="email" placeholder="Enter Your Email" id="email">
            <input type="text" placeholder="Enter Your Gender" id="gender">
            <input type="number" placeholder="Enter Your Roll Number" id="rollno">
            <input type="text" placeholder="Enter Your Branch" id="branch">
            <button onclick="post()">Register</button>

        </div>
    </div>
<script src="app.js" />
</body>
</html>
